<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Listar Livros</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Livros</h1>
    <ul class="list-group">
        {% for livro in livros %}
            <li class="list-group-item">{{ livro.titulo }}</li>
        {% endfor %}
    </ul>
    <div class="mt-4">
        <a href="{% url 'cadastrar_livro' %}" class="btn btn-primary">Adicionar Novo Livro</a>
        <a href="{% url 'registrar_emprestimo' %}" class="btn btn-success">Registrar Empréstimo</a>
        <a href="{% url 'relatorio_emprestimos' %}" class="btn btn-info">Relatório de Empréstimos</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
