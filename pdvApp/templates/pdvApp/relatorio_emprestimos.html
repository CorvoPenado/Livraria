<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Relatório de Empréstimos</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Relatório de Empréstimos</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome da Pessoa</th>
                <th>Livro</th>
                <th>Dias de Empréstimo</th>
            </tr>
        </thead>
        <tbody>
            {% for emprestimo in emprestimos %}
                <tr>
                    <td>{{ emprestimo.nome_pessoa }}</td>
                    <td>{{ emprestimo.livro.titulo }}</td>
                    <td>{{ emprestimo.dias_emprestimo }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'listar_livros' %}" class="btn btn-secondary mt-3">Voltar</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
